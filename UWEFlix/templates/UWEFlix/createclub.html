{% extends 'UWEFlix/layout.html' %}

{% block content %}

<h1>Register Club</h1>
<form method="post" action="{% url 'createclub' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Club Name:</label>
        <input type="text" class="form-control" id="id_name" name="name" required>
    </div>
    <div class="form-group">
        <label for="id_address">Address:</label>
        <input type="text" class="form-control" id="id_address" name="address" required>
    </div>
    <div class="form-group">
        <label for="id_contact_number">Contact Number:</label>
        <input type="text" class="form-control" id="id_contact_number" name="contact_number" required>
    </div>
    <div class="form-group">
        <label for="id_account_number">Card Number:</label>
        <input type="text" class="form-control" id="id_account_number" name="account_number" required>
    </div>
    <div class="form-group row">
        <div class="col-6">
            <label for="id_cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <div class="col-6">
            <label for="id_expdate">Card Expiration Date</label>
            <input type="date" class="form-control" id="id_expdate" name="expdate" required>
        </div>
    </div>
    <div class="form-group">
        <label for="id_discount_rate">Discount Rate:</label>
        <input type="number" min="0" max="100" class="form-control" id="id_discount_rate" name="discount_rate" required>
    </div>
    <h2>Register Club Rep</h2>
    <div class="form-group row">
        <div class="col-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" required>
        </div>
        <div class="col-6">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
    </div>
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
    </div>
    <div class="form-group">
        <label for="id_dateofbirth">Date of Birth:</label>
        <input type="date" class="form-control" id="id_dateofbirth" name="dateofbirth" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
</form>

{% endblock %}
