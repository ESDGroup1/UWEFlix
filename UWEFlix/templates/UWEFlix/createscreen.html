{% extends "UWEFlix/layout.html" %}
{% load static %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 mt-4 mb-4 w-50">
        <h1 class="text-center mb-4">Create a new Screen</h1>
        {% if messages %}
        <ul class="alert alert-danger">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" action="{% url 'createscreen' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_number">Number:</label>
                <input type="text" name="number" id="id_number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_capacity">Capacity:</label>
                <input type="text" name="capacity" id="id_capacity" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Screen</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
