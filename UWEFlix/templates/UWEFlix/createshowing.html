{% extends "UWEFlix/layout.html" %}
{% load static %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Create a new Showing</h1>
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="card p-4">
                <form method="post" action="{% url 'createshowing' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_film">Film</label>
                        <select name="film" id="id_film" class="form-control" required>
                            {% for film in films %}
                                <option value="{{ film.id }}">{{ film.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_screen">Screen</label>
                        <select name="screen" id="id_screen" class="form-control" required>
                            {% for screen in screens %}
                                <option value="{{ screen.id }}">{{ screen.number }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="id_date">Date</label>
                        <input type="datetime-local" name="date" id="id_date" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Create Showing</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
