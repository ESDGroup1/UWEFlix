{% extends "UWEFlix/layout.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Film Details</h1>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.age_rating.id_for_label }}">{{ form.age_rating.label }}</label>
            {{ form.age_rating }}
        </div>
        <div class="form-group">
            <label for="{{ form.duration.id_for_label }}">{{ form.duration.label }}</label>
            {{ form.duration }}
        </div>
        <div class="form-group">
            <label for="{{ form.trailer_description.id_for_label }}">{{ form.trailer_description.label }}</label>
            {{ form.trailer_description }}
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </div>
    </form>
</div>
{% endblock %}
