{% extends 'UWEFlix/layout.html' %}

{% block content %}
    <h2>Edit Payment Details</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ payment_details_form.account_number.id_for_label }}">Account Number:</label>
            {{ payment_details_form.account_number }}
        </div>
        <div class="form-group">
            <label for="{{ payment_details_form.cvv.id_for_label }}">CVV:</label>
            {{ payment_details_form.cvv }}
        </div>
        <div class="form-group">
            <label for="{{ payment_details_form.expdate.id_for_label }}">Expiration Date:</label>
            {{ payment_details_form.expdate }}
        </div>              
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
