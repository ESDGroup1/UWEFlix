{% extends "UWEFlix/layout.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Club and Club Rep Details</h1>
    <form method="post" action="{% url 'update_club' club.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Club Name:</label>
            <input type="text" class="form-control" name="name" id="id_name" value="{{ club.name }}" required>
        </div>
        <div class="form-group">
            <label for="id_address">Club Address:</label>
            <input type="text" class="form-control" name="address" id="id_address" value="{{ club.address }}" required>
        </div>
        <div class="form-group">
            <label for="id_contact_number">Club Contact Number:</label>
            <input type="text" class="form-control" name="contact_number" id="id_contact_number" value="{{ club.contact_number }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Club Email:</label>
            <input type="text" class="form-control" name="email" id="id_email" value="{{ club.email }}" required>
        </div>
        <div class="form-group">
            <label for="id_account_number">Club Account Number:</label>
            <input type="text" class="form-control" name="account_number" id="id_account_number" value="{{ club.account_number }}" required>
        </div>
        <div class="form-group row">

            <div class="col-6">
                <label for="id_cvv">Club CVV:</label>
                <input type="text" class="form-control" name="cvv" id="id_cvv" value="{{ club.cvv }}" required>
            </div>

            <div class="col-6">
                <label for="id_expdate">Club Expiration Date:</label>
                <input type="date" class="form-control" name="expdate" id="id_expdate" value="{{ club.expdate|date:'Y-m-d' }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_discount_rate">Discount Rate:</label>
            <input type="number" min="0" max="100" class="form-control" id="id_discount_rate" name="discount_rate" value="{{ club.discount_rate }}" required>
        </div>
        <div class="form-group">
            <label for="id_firstname">Club Rep First Name:</label>
            <input type="text" class="form-control" name="first_name" id="id_firstname"
                value="{{ club_rep.user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_lastname">Club Rep Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="id_lastname"
                value="{{ club_rep.user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="id_email">Club Rep Email:</label>
            <input type="text" class="form-control" name="email" id="id_email" value="{{ club_rep.user.email }}"
                required>
        </div>
        <div class="form-group">
            <label for="id_dateofbirth">Club Rep Date of Birth:</label>
            <input type="date" class="form-control" name="dateofbirth" id="id_dateofbirth" value="{{ club_rep.dateofbirth|date:'Y-m-d' }}" required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
        </div>
    </form>

</div>
{% endblock %}
