{% extends 'UWEFlix/layout.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Profile</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email address:</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">First name:</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name"
                            value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Last name:</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name"
                            value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">New password:</label>
                        <input type="password" class="form-control" id="id_password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="id_password_confirm">Confirm new password:</label>
                        <input type="password" class="form-control" id="id_password_confirm" name="password_confirm">
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                    Account</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Account Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete your account? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form method="post" action="{% url 'delete_account' %}">
                    {% csrf_token %}
                    <input type="hidden" name="delete_account" value="true">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
