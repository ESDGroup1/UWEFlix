{% extends "UWEFlix/layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ club.name }} Account</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Balance</h5>
                    <p class="card-text">Â£{{ account.balance }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Discount Rate (%)</h5>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" name="discount_rate" value="{{ club.discount_rate }}" required>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Delete Account</button>
                    </form>
                </div>
            </div>
            <div class="mt-3">
                <a href="{% url 'club_list' %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
